<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimeAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chatbox {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #sendButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type something here..." />
    <button id="sendButton">Send</button>

    <script>
        const sendButton = document.getElementById("sendButton");
        const userInput = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");

        sendButton.addEventListener("click", async () => {
            const message = userInput.value;
            if (message.trim()) {
                // Display user message
                chatbox.innerHTML += `<p><strong>You said:</strong> ${message}</p>`;
                userInput.value = "";

                // Call the backend API to get AI response
                const aiResponse = await getAIResponse(message);

                // Display AI message
                chatbox.innerHTML += `<p><strong>AI response:</strong> ${aiResponse}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto scroll to the bottom
            }
        });

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch("https://chatgpt.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });
                const data = await response.json();
                return data.response || "Sorry, I couldn't understand that.";
            } catch (error) {
                console.error("Error fetching AI response:", error);
                return "Error: Could not fetch AI response; please try again later.";
            }
        }
    </script>
</body>
</html>
